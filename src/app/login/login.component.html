<h2 class="title">Login</h2>
<div class="subtitle">Welcome back</div>

<div class="box">
  <form (ngSubmit)="onSubmit(loginForm.value)" [formGroup]="loginForm">
    <app-input [control]="loginForm.get('email')" label="Email"></app-input>
    <app-input [control]="loginForm.get('password')" label="Password"></app-input>

    <div class="buttons is-centered">
      <button [disabled]="loginForm.invalid" class="button is-link" type="submit">Submit</button>
      <button (click)="onResetClick()" class="button is-warning" type="button">Reset</button>
    </div>
  </form>
</div>

<div class="subtitle">
  Don't have an account? <a routerLink="/registration">Join</a>
</div>
